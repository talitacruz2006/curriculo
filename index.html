<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portifólio</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid banner">
        <div class="row align-items-center">
            <div class="col-12 col-sm-5">
                <img src="assets/img/talita.foto" alt="talitasilva" class="img-fluid perfil mt-3 mt-sm-5">
            </div>
            <div class="col-12 col-sm-7">
                <h1 class="myName">
            TALITA DA SILVA CRUZ
                </h1>
            </div>
        </div>
    </div>
<br>
<br>
<br>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-6">
            <h3 class="habilidades">HABILIDADES PROFISSIONAIS</h3>
            <h5><li>EMPATIA</li> </h5>
            <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <h5><li>TRABALHO EM EQUIPE</li> </h5>
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <h5><li>BOA COMUNICAÇÃO</li></h5>
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <h5><li>PROATIVA</li></h5> 
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <h5><li>CRIATIVIDADE</li> </h5>
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
    
        </div>
        <div class="col-6">
            <h3 class="histórico">HISTÓRICO</h3>
        
            
        </div>
</body>
</html>
